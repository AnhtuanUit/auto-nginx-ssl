version: '3'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    container_name: nodejs
    restart: unless-stopped
    network:
      - network-nginx
  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on:
      - nodejs
    network:
      - network-nginx
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email anhtuan7194@gmail.com --agree-tos --no-eff-email --force-renewal -d at10346.chickenkiller.com  -d www.at10346.chickenkiller.com 
    network:
      - network-nginx
volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /root/auto-nginx-ssl/views/
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /root/auto-nginx-ssl/dhparam/
      o: bind
  network:
    - network-nginx
networks:
  network-nginx:
    driver: overlay
    attachable: true
